<!DOCTYPE html>
<html lang="en-US">
  <script src="js/emailMain.js"></script>
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="main">
      <p><a href="./fetch.html">Virhehallinta</a></p>
      <h1>Sähköpostihallinta</h1>
      <div style="min-height: 500px; height: 100%" id="left">
        <div id="itemContent">
          <h2 style="text-align: center; padding: 10px">
            Lisää uusi lista tai valitse vaihtoehto valikosta tai etsiäksesi
            listan valitse hakuehtosi valikon yläreunasta. >
          </h2>
        </div>
        <div style="height: 100%; padding-bottom: 40px" id="toAdd">
          <button onclick="addInput()" style="width: 33%">
            Lisää sähköpostiosoite</button
          ><br />

          <label for="tyyppi">Tyyppi :</label><br />
          <input
            style="width: calc(60% + 20px)"
            name="tyyppi"
            id="tyyppi"
          /><br />
          <label for="id">ID :</label><br />
          <input style="width: calc(60% + 20px)" name="id" id="t_id" /><br />
          <div id="emailList"></div>
        </div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            position: absolute;
            float: left;
            height: 30px;
            width: 100%;
            bottom: -1px;
          "
          id="buttonsDiv"
        >
          <button onclick="addEmails()" style="width: 50%">
            Lisää sähköpostit
          </button>
          <button onclick="confirmThis()" style="width: 50%">
            Poista Lista
          </button>
        </div>
      </div>

      <div id="right">
        <button
          onclick="filterList(document.getElementById('filter').value)"
          style="width: 25%"
          id="search"
        >
          Hae
        </button>
        <input
          style="width: 60%"
          type="text"
          id="filter"
          placeholder="Valitse hakuehtosi ja kirjoita hakusanasi tähän."
        />
        <input type="checkbox" id="exactMatch" />
        <div style="padding-top: 5px" id="list"></div>
      </div>
    </div>
  </body>
</html>
